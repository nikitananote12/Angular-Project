
<body class="bg " >
    <div class="container-fluid" >
      <div class="row "> 
        <div class="col-md-4 offset-md-4 " >
          <form class="form-container card" >
            <div class="form-group">
              <label class="label" for="exampleInputEmail1">User Name</label>
              <input type="text" name="username" [(ngModel)]="username" style="color: black; font-weight: 500;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label class="label" for="exampleInputPassword1">Password</label>
              <input type="password" name="password" [(ngModel)]="password" style="color: black; font-weight: 600;" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="adminLogin()">Login</button>
            <label *ngIf="invalid" style="color: red; font-style: italic;">{{invalidText}}</label>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>  
</body>
