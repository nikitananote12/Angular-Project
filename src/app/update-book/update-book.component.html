<div class="container">
  <div class="row">
      <div class="col-lg-12 clo-sm-12 col-xs-12">
          <button type="button" (click)="onClose()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="mt-4 mb-4">Edit Books</h4>
          <form>
              <fieldset>
                  <div class="form-group">
                      <label for="bookname">Book Name</label>
                      <input type="text" name="bookname" value={{book.bookname}} [(ngModel)]="book.bookname" id="bookname" class="form-control" placeholder="Enter book name" required>
                  </div>
                  <div class="form-group">
                      <label for="bookname">Book Price</label>
                      <input type="number" name="bookprice" value={{book.bookprice}} [(ngModel)]="book.bookprice" id="bookprice" class="form-control" placeholder="Enter book price" required>
                  </div>
                  <div class="form-group">
                      <label for="bookname">Description</label>
                      <input type="text" name="bookdesc" [(ngModel)]="book.bookdesc" value={{book.bookdesc}} id="bookdesc" class="form-control" placeholder="Enter description for the book" required>
                  </div>
                  <div class="form-group">
                      <input class="btn btn-success" type="submit" name="submit" value="updatebook" (click)="updateUser()">
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
</div>
